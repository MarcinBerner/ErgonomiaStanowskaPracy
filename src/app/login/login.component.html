<div class="example-container mx-1">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div> <mat-form-field>
      <mat-label>Podaj email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" (blur)="updateErrorMessage()" required>
      @if (email.invalid) {
      <mat-error>{{errorMessage}}</mat-error>
      }
    </mat-form-field></div>
  <div><mat-form-field>
      <mat-label>Podaj hasło</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field></div>
    <div>
      <button mat-button type="submit" class="mx-2">Zaloguj się</button>
    </div>

  </form>

</div>
