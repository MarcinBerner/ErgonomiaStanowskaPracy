<div class="example-container mx-1">
  <form action="">
  <div> <mat-form-field>
      <mat-label>Podaj email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" (blur)="updateErrorMessage()" required>
      @if (email.invalid) {
      <mat-error>{{errorMessage}}</mat-error>
      }
    </mat-form-field></div>
  <div><mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field></div>
    <div>
      <button mat-button type="submit" class="mx-2">Zaloguj siÄ™</button>
    </div>

  </form>

</div>
