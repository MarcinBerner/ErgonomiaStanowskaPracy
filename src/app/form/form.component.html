<mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
  <mat-step [stepControl]="personalData">
    <form [formGroup]="personalData">
      <ng-template matStepLabel>Podaj imię i nazwisko</ng-template>
      <div>
        <mat-form-field>
          <mat-label>Imię</mat-label>
          <input matInput formControlName="name" required >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Nazwisko</mat-label>
        <input matInput formControlName="surname" required>
    </mat-form-field>
  </div>
      <div>
        <button mat-button matStepperNext type="button">Dalej</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious type="button">Wstecz</button>
        <button mat-button matStepperNext type="button">Dalej</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Koniec</ng-template>
    <div>
      <button mat-button type="submit" (click)="saveData()">Wyślij</button>
      <button mat-button matStepperPrevious type="button">Cofnij się</button>
      <!-- <button mat-button (click)="stepper.reset()" type="button">Reset</button> -->
    </div>
  </mat-step>
</mat-stepper>
